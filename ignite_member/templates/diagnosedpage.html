<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>足跡實聯紀錄</title>
</head>
<body>
    <form action="/diagnosed", method="POST">
        <h2>請輸入自己的足跡資訊</h2>

    <form action="/member">
        <button>回到前頁</button>
    </form>
